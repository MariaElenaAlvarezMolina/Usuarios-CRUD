<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="col-6 mx-auto" action="/update" method="POST">
            <input name="id" value="{{usuario.id}}" type="hidden">
            <h1>Editar Usuario</h1>
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{usuario.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{usuario.last_name}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{usuario.email}}">
            </div>
            <input type="submit" value="Guardar" class="btn btn-success">
        </form>
        <a class="btn btn-info" href="/" style="margin-top: 60px; margin-left: 280px;">Volver al Inicio</a>
    </div>
</body>
</html>
